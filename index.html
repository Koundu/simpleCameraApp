<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link rel="icon" type="image/x-icon" href="./images/webcamImage.png" id="tabIcon"/>
    <title>Live Camera</title>
    <Link rel="stylesheet" type="text/css" href="./styles.css"/>
</head>
<body>
    <div class="camera-ctn">
            <canvas id="canvas"></canvas>   
            <div class="camera-view">
            <video id="camera-stream" loop muted >
                <source src="">
            </video>
            </div>
            <div class="camera-bottom">
                <div class="shutter-ctn">
                    <button id="photos-btn" class="previous-shots"></button>
                    <button class="shutter" id="shutter"></button>
                    <button class="switch-device">Sw</button>
                </div>
            <div id="gallery-view">
                <button id="prev">
                    PREV
                </button>
                <img data-index="0" src="" alt="current viewed image">
                <button id="next">
                    NEXT
                </button>
            </div>
        </div>
        </div>
    <script src="./script.js"></script>
</body>
</html>
